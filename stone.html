<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <div class="heading">
        <P>STONE-PAPER-SCISSOR</P>
    </div>
    <div class="choices">
        <div class="choice" id="stone" >
            <img class="stone-img img" src="stone.png">
        </div>
        <div class="choice " id="paper">
            <img class="paper-img img" src="paper.png">
        </div>
        <div class="choice " id="scissor">
            <img class="scissor-img img" src = "scissor.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="user score">
            <p id="user-score">0</p>
            <p id="name">USER</p>
        </div>
        <div class="comp score">
            <p id="comp-score">0</p>
            <p id="name">COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>
    <script src="stone.js"></script>
</body>   
</html>
